<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentación - Mi TFC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div id="header"></div>

  <section class="py-16 px-6">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-3xl font-semibold text-blue-700 mb-4">Documentación</h2>
      <p class="text-lg text-gray-700 mb-4">
        Toda la documentación del proyecto está disponible en el repositorio de GitHub y se puede consultar para conocer en detalle la arquitectura, despliegue y mantenimiento del sistema.
      </p>
      <a href="https://github.com/tuusuario/tfc" target="_blank" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
        Ver documentación
      </a>
    </div>
  </section>

  <footer class="bg-white py-6 text-center text-gray-500 text-sm">
    &copy; 2025 Mi TFC. Todos los derechos reservados.
  </footer>

  <script>
    fetch('header.html').then(res => res.text()).then(html => {
      document.getElementById('header').innerHTML = html;
    });
  </script>
</body>
</html>
